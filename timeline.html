<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap Animation</title>
</head>
<body>
    <h1 style="color:red">This is heading</h1>
    <h2 style="color:green">This is heading</h2>
    <h3 style="color:blue">This is heading</h3>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script>
let tl = gsap.timeline(); // timeline is used to do animation tasks in syncronysly one by one
tl.to("h1",{
    x:400
})
tl.to("h2",{
    x:600
})
tl.to("h3",{
    x:800
})
</script>  
</body>
</html>
